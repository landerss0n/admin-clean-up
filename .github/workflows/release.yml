name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create release zip
        run: |
          zip -r admin-clean-up.zip . \
            -x ".git/*" \
            -x ".github/*" \
            -x ".planning/*" \
            -x "CLAUDE.md" \
            -x ".DS_Store" \
            -x "*.zip" \
            -x "includes/plugin-update-checker/README.md" \
            -x "includes/plugin-update-checker/composer.json" \
            -x "includes/plugin-update-checker/license.txt"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: admin-clean-up.zip
          generate_release_notes: true
